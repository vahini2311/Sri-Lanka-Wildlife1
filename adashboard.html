<div class="container">

    <div class="section">
        <div class="section-header">Newsletter Subscriptions</div>
        <div class="newsletter-subscriptions" id="newsletterSubscriptions">
            <!-- Subscription list will be displayed here -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve newsletter subscriptions from local storage
        const subscriptions = JSON.parse(localStorage.getItem("newsletterEmails"));

        // Get the container for displaying subscriptions
        const subscriptionsContainer = document.getElementById("newsletterSubscriptions");

        // Check if there are subscriptions to display
        if (subscriptions && subscriptions.length > 0) {
            // Create a list to display subscriptions
            const subscriptionList = document.createElement("ul");

            // Loop through each subscription and create list items
            subscriptions.forEach(function(email) {
                const listItem = document.createElement("li");
                listItem.textContent = email;
                subscriptionList.appendChild(listItem);
            });

            // Append the subscription list to the container
            subscriptionsContainer.appendChild(subscriptionList);
        } else {
            // If there are no subscriptions, display a message
            subscriptionsContainer.textContent = "No newsletter subscriptions found.";
        }
    });
</script>

<script>
    // Admin JavaScript logic goes here
    // Check if the current user is an admin
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser && currentUser.role === 'admin') {
        // Add the admin link to the footer
        const footer = document.querySelector('.footer');
        const adminLink = document.createElement('a');
        adminLink.href = 'adashboard.html'; // Update the href to point to the admin page
        adminLink.textContent = 'Admin dashboard'; // Change the link text if needed
        footer.appendChild(adminLink);
    }
</script>
