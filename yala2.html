    <script>
      document.getElementById('saveButton').addEventListener('click', function() {
    var content = document.getElementById('contenteditable').innerHTML;
    saveContentToLocalStorage(content);
    alert('Content saved successfully!');
    });
    
    function saveContentToLocalStorage(content) {
    localStorage.setItem('contenteditable', content);
    }
    
    // Load content from Local Storage when the page loads
    window.onload = function() {
    let storedContent = localStorage.getItem('contenteditable');
    if (storedContent) {
    document.getElementById('contenteditable').innerHTML = storedContent;
    }
    };
    </script>
